<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Dashboard Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container py-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1>Trello</h1>
          </div>
          <div class="col-md-6 text-md-right">
            <button
              class="btn btn-light"
              data-toggle="modal"
              data-target="#createModal"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Create Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Create New Board</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="backgroundImage">Background Image:</label>
              <input
                type="file"
                class="form-control-file"
                id="backgroundImage"
              />
            </div>
            <div class="form-group">
              <label for="uploadedImage">Uploaded Image Name:</label>
              <input type="text" class="form-control" id="uploadedImage" />
            </div>
            <div class="form-group">
              <label for="boardTitle">Board Title:</label>
              <input type="text" class="form-control" id="boardTitle" />
            </div>
            <div class="form-group">
              <label for="boardDescription">Board Description:</label>
              <textarea
                class="form-control"
                id="boardDescription"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Create Board</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3 mb-3">
            <div class="d-flex flex-column align-items-center">
              <img
                src="profile-picture.jpg"
                alt="Profile Picture"
                class="rounded-circle mb-2"
                width="100"
                height="100"
              />
              <div>
                <h4>Name</h4>
                <p>Email</p>
              </div>
              <div class="mt-2">
                <button class="btn btn-link">Edit</button>
                <button class="btn btn-link">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-md-right">
          <h2>My Boards</h2>
          <ul class="list-group">
            <li class="list-group-item">Board</li>
            <li class="list-group-item">Board1</li>
            <li class="list-group-item">Board2</li>
          </ul>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <h2>Invited Boards</h2>
          <ul class="list-group">
            <li class="list-group-item">Board3 (Invited)</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
