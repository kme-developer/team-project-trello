<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Trello</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="bg-dark text-light">
    <div class="container py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h1>Trello</h1>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginButton">
            Log In
          </button>
          <button class="btn btn-primary me-2 d-none" id="logoutButton" onclick="logout()">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </header>

  <h2>Welcome to Trello!</h2>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label"></label></label>
              <input type="email" class="form-control" id="email" placeholder="e-mail" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="password" placeholder="password" />
            </div>
            <div class="text-center mb-3">
              <p id="precondition">8자리 이상, 영대문자, 소문자, 숫자를 반드시 포함해야 합니다.</p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="confirm" placeholder="password confirm" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"></label>
              <input type="name" class="form-control" id="name" placeholder="name" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="signUp()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" id="login-email" placeholder="e-mail" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="login-password" placeholder="password" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="login()">
            Log In
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-success d-none" id="successMessage" role="alert">
    log-in success.
  </div>

  <div class="alert alert-danger d-none" id="alertMessage" role="alert">
    <!-- alert -->
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script>
    let signupModal = new bootstrap.Modal(
      document.getElementById("signupModal")
    );
    let loginModal = new bootstrap.Modal(
      document.getElementById("loginModal")
    );

    window.onload = function () {
      checkLoggedInStatus();
    };

    function checkLoggedInStatus() {
      fetch("http://localhost:8080/users", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": getCookie(),
        },
        credentials: "include",
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success === true) {
            showLogoutButton();
          } else {
            showLoginButton();
          }
        })
        .catch((error) => {
          console.error("this is error =>", error);
        });
    }

    function showLogoutButton() {
      let loginButton = document.getElementById("loginButton");
      let logoutButton = document.getElementById("logoutButton");

      loginButton.classList.add("d-none");
      logoutButton.classList.remove("d-none");
    }

    function showLoginButton() {
      var loginButton = document.getElementById("loginButton");
      var logoutButton = document.getElementById("logoutButton");

      loginButton.classList.remove("d-none");
      logoutButton.classList.add("d-none");
    }

    function signUp() {
      const userData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirm: document.getElementById("confirm").value,
        name: document.getElementById("name").value,
      };

      fetch("http://localhost:8080/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.data.message === "회원가입 성공") {
            closeModal();
          } else {
            alert("회원가입 실패");
          }
        })
        .catch((error) => {
          console.error("this is error =>", error);
        });
    }

    function login() {
      const userData = {
        email: document.getElementById("login-email").value,
        password: document.getElementById("login-password").value,
      };

      fetch("http://localhost:8080/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.token) {
            setCookie('Authorization', data.token, 1);
            closeModal();
            alert("사용자 인증 성공");
            window.location.reload();
          } else {
            alert("사용자 인증 실패");
          }
        })
        .catch((error) => {
          console.error("this is error =>", error);
        });
    }

    function logout() {
      try {
        deleteCookie();
        alert("사용자 인증 해제 성공");
        window.location.reload();
      } catch {
        alert("사용자 인증 해제 실패");
      };
    }

    function setCookie(cookieName, cookieValue, expirationHour) {
      const date = new Date();
      date.setTime(date.getTime() + (expirationHour * 60 * 60 * 1000));
      const expires = `expires=${date.toUTCString()}`;
      document.cookie = `${cookieName}=${encodeURIComponent(`Bearer ${cookieValue}`)}; ${expires}; path=/`;
    }

    function getCookie() {
      const cookie = decodeURIComponent(document.cookie);
      const [name, value] = cookie.split("=");
      return value;
    }

    function deleteCookie() {
      document.cookie = "Authorization=; expires=Sat, 01 Jan 2000 00:00:00 UTC; path=/;";
    }

    function closeModal() {
      signupModal.hide();
      loginModal.hide();
    }
  </script>
</body>

</html>
