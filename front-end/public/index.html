  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Roboto:wght@500&display=swap"

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header class="bg-dark text-light">
    <div class="container py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h1>Trello</h1>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginButton">
            Log In
          </button>
          <button class="btn btn-primary me-2 d-none" id="logoutButton" onclick="logout()">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </header>

  <h2>Welcome to Trello!</h2>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label"></label></label>
              <input type="email" class="form-control" id="email" placeholder="e-mail" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="password" placeholder="password" />
            </div>
            <div class="text-center mb-3">
              <p id="precondition">8자리 이상, 영대문자, 소문자, 숫자를 반드시 포함해야 합니다.</p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="confirm" placeholder="password confirm" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"></label>
              <input type="name" class="form-control" id="name" placeholder="name" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="submitForm()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" id="login-email" placeholder="e-mail" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="login-password" placeholder="password" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="login()">
            Log In
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-success d-none" id="successMessage" role="alert">
    log-in success.
  </div>

  <div class="alert alert-danger d-none" id="alertMessage" role="alert">
    <!-- alert -->
  </div>

    function showLoginButton() {
      var loginButton = document.getElementById("loginButton");
      var logoutButton = document.getElementById("logoutButton");

      loginButton.classList.remove("d-none");
      logoutButton.classList.add("d-none");
    }

    function submitForm() {
      const userData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirm: document.getElementById("confirm").value,
        name: document.getElementById("name").value,
      };

      fetch("http://localhost:8080/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.data.message === "회원가입 성공") {
            closeModal();
          } else {
            showAlert(data.data.message);
          }
        })
        .catch((error) => {
          console.error("this is error =>", error);
        });
    }

    function closeModal() {

    function showSuccessMessage(message) {
