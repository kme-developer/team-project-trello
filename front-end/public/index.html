<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="bg-dark text-light">
    <div class="container py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h1>Trello</h1>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
          <button class="btn btn-secondary">Log In</button>
        </div>
      </div>
    </div>
  </header>

  <h2>Welcome to Trello!</h2>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3 d-flex">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" id="email" placeholder="e-mail" />
              <button type="button" class="btn btn-outline-primary ms-2"
                onclick="sendVerificationCode()">verify</button>
            </div>
            <div class="mb-3">
              <label for="code" class="form-label"></label></label>
              <input type="code" class="form-control" id="code" placeholder="verification code" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="password" placeholder="password" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="confirm" placeholder="password confirm" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"></label>
              <input type="text" class="form-control" id="name" placeholder="name" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="submitForm()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
