<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello-like Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/boardDetail.css" />
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container py-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1>Trello</h1>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary me-2">Invite</button>
            <button
              class="btn btn-primary me-2"
              id="logoutButton"
              onclick="logout()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12 mb-4 bg-white text-dark">
          <h2 class="text-center mt-3">My Board</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">To Do</div>
            <ul class="list-group list-group-flush sortable" data-list="todo">
              <li class="list-group-item" draggable="true">Task 1</li>
              <li class="list-group-item" draggable="true">Task 2</li>
              <li class="list-group-item" draggable="true">Task 3</li>
            </ul>
            <button class="btn btn-success btn-block">Add Card+</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">In Progress</div>
            <ul class="list-group list-group-flush sortable">
              <li class="list-group-item" draggable="true">Task 4</li>
              <li class="list-group-item" draggable="true">Task 5</li>
              <li class="list-group-item" draggable="true">Task 6</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Done</div>
            <ul class="list-group list-group-flush sortable">
              <li class="list-group-item" draggable="true">Task 7</li>
              <li class="list-group-item" draggable="true">Task 8</li>
              <li class="list-group-item" draggable="true">Task 9</li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success btn-block" id="addColumnButton">
            Add Column+
          </button>
        </div>
      </div>
    </div>
    <div class="modal" id="addColumnModal">
      <div class="modal-content">
        <h2>Add Column</h2>
        <input type="text" id="columnInput" placeholder="Enter column name" />
        <button class="btn" id="addColumnConfirmButton">Add</button>
        <button class="btn" id="addColumnCancelButton">Cancel</button>
      </div>
    </div>
    <script>
      const columns = document.querySelectorAll('.sortable');
      columns.forEach((column) => {
        new Sortable(column, {
          group: 'shared',
          animation: 150,
          ghostClass: 'blue-background-class',
        });
      });

      const addColumnButton = document.getElementById('addColumnButton');
      const addColumnModal = document.getElementById('addColumnModal');
      const columnInput = document.getElementById('columnInput');
      const addColumnConfirmButton = document.getElementById(
        'addColumnConfirmButton',
      );
      const addColumnCancelButton = document.getElementById(
        'addColumnCancelButton',
      );

      addColumnButton.addEventListener('click', () => {
        addColumnModal.style.display = 'block';
      });

      addColumnCancelButton.addEventListener('click', () => {
        addColumnModal.style.display = 'none';
        columnInput.value = '';
      });

      addColumnConfirmButton.addEventListener('click', () => {
        const columnName = columnInput.value.trim();
        if (columnName !== '') {
          const newColumn = document.createElement('div');
          newColumn.className = 'col-md-3';
          newColumn.innerHTML = `
            <div class="card">
              <div class="card-header">${columnName}</div>
              <ul class="list-group list-group-flush sortable">
              </ul>
            </div>
          `;
          const addButtonColumn = document.querySelector('.col-md-2');
          addButtonColumn.before(newColumn);
          new Sortable(newColumn.querySelector('.sortable'), {
            group: 'shared',
            animation: 150,
            ghostClass: 'blue-background-class',
          });
          addColumnModal.style.display = 'none';
          columnInput.value = '';
        }
      });

      window.addEventListener('click', (event) => {
        if (event.target === addColumnModal) {
          addColumnModal.style.display = 'none';
          columnInput.value = '';
        }
      });

      function logout() {
        // Implement your logout functionality here
        console.log('Logged out');
      }
    </script>
  </body>
</html>
