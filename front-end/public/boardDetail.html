<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello-like Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/boardDetail.css" />
    <style>
      /* Custom style for modal backdrop */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container py-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1>Trello</h1>
          </div>
          <div class="col-auto">
            <!-- Add Column button -->
            <button class="btn btn-primary me-2" id="addColumnButton">
              Add Column+
            </button>
            <!-- Invite button -->
            <button class="btn btn-primary me-2">Invite</button>
            <!-- Log Out button -->
            <button
              class="btn btn-primary me-2"
              id="logoutButton"
              onclick="logout()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-4">
      <!-- ... (기타 body 내용) ... -->
    </div>
    <div class="modal" id="addColumnModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Column</h5>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="columnInput"
              class="form-control"
              placeholder="Enter column name"
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="addColumnConfirmButton">
              Add
            </button>
            <button class="btn btn-secondary" data-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const addColumnButton = document.getElementById('addColumnButton');
        const addColumnModal = document.getElementById('addColumnModal');
        const columnInput = document.getElementById('columnInput');
        const addColumnConfirmButton = document.getElementById(
          'addColumnConfirmButton',
        );

        addColumnButton.addEventListener('click', function () {
          addColumnModal.style.display = 'block';
        });

        addColumnModal.addEventListener('hide.bs.modal', function () {
          columnInput.value = '';
        });

        addColumnConfirmButton.addEventListener('click', function () {
          const columnName = columnInput.value.trim();
          if (columnName !== '') {
            const id = getQueryParam('id'); // 쿼리 스트링에서 id 값 가져오기
            const authToken = getCookie('authToken'); // 쿠키에서 인증 토큰 가져오기
            addColumn(columnName, id, authToken);
            addColumnModal.style.display = 'none';
            columnInput.value = '';
          }
        });

        const closeModalButtons = document.querySelectorAll(
          "[data-dismiss='modal']",
        );
        closeModalButtons.forEach(function (button) {
          button.addEventListener('click', function () {
            const modal = button.closest('.modal');
            modal.style.display = 'none';
          });
        });

        window.addEventListener('click', function (event) {
          if (event.target === addColumnModal) {
            addColumnModal.style.display = 'none';
          }
        });

        async function addColumn(columnName, id, authToken) {
          try {
            const response = await fetch(
              `http://localhost:8080/columns?id=${id}`,
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  Authorization: `Bearer ${authToken}`, // 쿠키 값을 Authorization 헤더로 전송
                },
                body: JSON.stringify({
                  title: columnName,
                  boardId: id,
                }),
              },
            );

            if (response.ok) {
              alert('Column was created successfully.');
            } else {
              throw new Error('Column creation failed.');
            }
          } catch (error) {
            alert('Column creation failed.');
          }

          // 페이지 새로고침
          location.reload();
        }

        // 현재 페이지의 쿼리 스트링 파싱 함수
        function getQueryParam(key) {
          const urlSearchParams = new URLSearchParams(window.location.search);
          return urlSearchParams.get(key);
        }

        // 쿠키 값 가져오는 함수
        function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
        }
      });
    </script>
  </body>
</html>
