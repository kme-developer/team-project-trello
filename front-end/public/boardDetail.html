<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/boardDetail.css" />
  </head>

  <body>
    <header class="bg-dark text-light">
      <div class="container py-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1>Trello</h1>
          </div>
          <div class="col-auto">
            <button
              class="btn btn-primary me-2"
              id="addColumnButton"
              data-bs-toggle="modal"
              data-bs-target="#addColumnModal"
            >
              Add Column
            </button>
            <button
              class="btn btn-primary me-2"
              id="logoutButton"
              onclick="logout()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">To Do</div>
            <ul class="list-group list-group-flush sortable" data-list="todo">
              <li class="list-group-item" draggable="true">Task 1</li>
              <li class="list-group-item" draggable="true">Task 2</li>
              <li class="list-group-item" draggable="true">Task 3</li>
            </ul>
            <!-- <button class="btn btn-success btn-block">Add Card+</button> -->
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">In Progress</div>
            <ul class="list-group list-group-flush sortable">
              <li class="list-group-item" draggable="true">Task 4</li>
              <li class="list-group-item" draggable="true">Task 5</li>
              <li class="list-group-item" draggable="true">Task 6</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Done</div>
            <ul class="list-group list-group-flush sortable">
              <li class="list-group-item" draggable="true">Task 7</li>
              <li class="list-group-item" draggable="true">Task 8</li>
              <li class="list-group-item" draggable="true">Task 9</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Column Modal -->
    <div
      class="modal fade"
      id="addColumnModal"
      tabindex="-1"
      aria-labelledby="addColumnModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inviteModalLabel">Add Column</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="columnName"></label>
                <input
                  type="text"
                  class="form-control"
                  id="columnName"
                  placeholder="column name"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="addColumnCancelButton"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addColumnConfirmButton"
            >
              Add Column
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      window.onload = function () {
        if (!getCookie()) {
          window.location.href =
            'http://127.0.0.1:5500/front-end/public/index.html';
        }
      };

      const addColumnModal = new bootstrap.Modal(
        document.getElementById('addColumnModal'),
      );

      function closeModal() {
        addColumnModal.hide();
      }

      const columns = document.querySelectorAll('.sortable');
      columns.forEach((column) => {
        new Sortable(column, {
          group: 'shared',
          animation: 150,
          ghostClass: 'blue-background-class',
        });
      });

      const columnNameInput = document.getElementById('columnName');

      const addColumnConfirmButton = document.getElementById(
        'addColumnConfirmButton',
      );
      const addColumnCancelButton = document.getElementById(
        'addColumnCancelButton',
      );

      addColumnCancelButton.addEventListener('click', () => {
        closeModal();
        columnNameInput.value = '';
      });

      addColumnConfirmButton.addEventListener('click', () => {
        const columnName = columnNameInput.value.trim();
        if (columnName !== '') {
          console.log(columnName);
          const newColumn = document.createElement('div');
          newColumn.className = 'col-md-3';
          newColumn.innerHTML = `
            <div class="card">
              <div class="card-header">${columnName}</div>
              <ul class="list-group list-group-flush sortable">
              </ul>
            </div>
          `;

          const container = document.querySelector(
            '.row.justify-content-center',
          );
          container.appendChild(newColumn);

          new Sortable(newColumn.querySelector('.sortable'), {
            group: 'shared',
            animation: 150,
            ghostClass: 'blue-background-class',
          });

          closeModal();
          columnNameInput.value = '';
        }
      });

      function logout() {
        try {
          deleteCookie();
          alert('사용자 인증 해제 성공');
          window.location.href =
            'http://127.0.0.1:5500/front-end/public/index.html';
        } catch {
          alert('사용자 인증 해제 실패');
        }
      }

      function deleteCookie() {
        document.cookie =
          'Authorization=; expires=Sat, 01 Jan 2000 00:00:00 UTC; path=/;';
      }
    </script>
  </body>
</html>
