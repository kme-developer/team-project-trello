<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/boardDetail.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header class="bg-dark text-light">
      <div class="container py-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1 id="aaaaaa">Trello</h1>
          </div>
          <div class="col-auto">
            <button
              class="btn btn-primary me-2"
              id="addColumnButton"
              data-bs-toggle="modal"
              data-bs-target="#addColumnModal"
            >
              Add Column
            </button>
            <button
              class="btn btn-primary me-2"
              id="logoutButton"
              onclick="logout()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="row justify-content-center" id="container">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">To Do</div>
            <ul class="list-group list-group-flush sortable" data-list="todo">
              <li class="list-group-item" draggable="true">Task 1</li>
              <li class="list-group-item" draggable="true">Task 2</li>
              <li class="list-group-item" draggable="true">Task 3</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">In Progress</div>
            <ul class="list-group list-group-flush sortable">
              <li class="list-group-item" draggable="true">Task 4</li>
              <li class="list-group-item" draggable="true">Task 5</li>
              <li class="list-group-item" draggable="true">Task 6</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Done</div>
            <ul class="list-group list-group-flush sortable">
              <li class="list-group-item" draggable="true">Task 7</li>
              <li class="list-group-item" draggable="true">Task 8</li>
              <li class="list-group-item" draggable="true">Task 9</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Column Modal -->
    <div
      class="modal fade"
      id="addColumnModal"
      tabindex="-1"
      aria-labelledby="addColumnModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inviteModalLabel">Add Column</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="columnName"></label>
                <input
                  type="text"
                  class="form-control"
                  id="columnName"
                  placeholder="column name"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="addColumnCancelButton"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addColumnConfirmButton"
            >
              Add Column
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Card Modal -->
    <div
      class="modal fade"
      id="createCardModal"
      tabindex="-1"
      aria-labelledby="createCardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel" onClick="">
              Create Card
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="cardTitle"></label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNameInput"
                  placeholder="title"
                />
              </div>
              <div class="mb-3">
                <label for="cardDescription"></label>
                <textarea
                  class="form-control"
                  id="cardDescInput"
                  rows="5"
                  placeholder="description"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="createCardButton">
              Create Card
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      window.onload = function () {
        if (!getCookie()) {
          window.location.href =
            'http://127.0.0.1:5500/front-end/public/index.html';
        }

        const id = getQueryParam('id'); // 쿼리 스트링에서 id 값 가져오기
        const authToken = getCookie(); // 쿠키에서 인증 토큰 가져오기

        fetchColumns(id, authToken);
      };

      const addColumnModal = new bootstrap.Modal(
        document.getElementById('addColumnModal'),
      );

      function closeModal() {
        addColumnModal.hide();
      }

      const columns = document.querySelectorAll('.sortable');
      columns.forEach((column) => {
        new Sortable(column, {
          group: 'shared',
          animation: 150,
          ghostClass: 'blue-background-class',
        });
      });

      const columnNameInput = document.getElementById('columnName');

      const addColumnConfirmButton = document.getElementById(
        'addColumnConfirmButton',
      );
      const addColumnCancelButton = document.getElementById(
        'addColumnCancelButton',
      );

      addColumnCancelButton.addEventListener('click', () => {
        closeModal();
        columnNameInput.value = '';
      });

      function logout() {
        try {
          deleteCookie();
          alert('사용자 인증 해제 성공');
          window.location.href =
            'http://127.0.0.1:5500/front-end/public/index.html';
        } catch {
          alert('사용자 인증 해제 실패');
        }
      }

      function deleteCookie() {
        document.cookie =
          'Authorization=; expires=Sat, 01 Jan 2000 00:00:00 UTC; path=/;';
      }

      addColumnConfirmButton.addEventListener('click', function () {
        const columnName = columnNameInput.value.trim();
        if (columnName !== '') {
          const id = getQueryParam('id'); // 쿼리 스트링에서 id 값 가져오기
          const authToken = getCookie(); // 쿠키에서 인증 토큰 가져오기
          addColumn(columnName, id, authToken);
          addColumnModal.style.display = 'none';
          columnNameInput.value = '';
        }
      });

      async function addColumn(columnName, id, authToken) {
        await fetch(`http://localhost:8080/columns?id=${id}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${authToken}`, // 쿠키 값을 Authorization 헤더로 전송
          },
          body: JSON.stringify({
            title: columnName,
            boardId: id,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert('Column was created successfully.');
            // 페이지 새로고침
            location.reload();
          })
          .catch((error) => {
            alert('Column creation failed.');
          });
      }

      async function fetchColumns(id, authToken) {
        await fetch(`http://localhost:8080/boards/detail/${id}`, {
          method: 'GET',
          headers: {
            Authorization: getCookie(),
          },
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const columns = data[0].columns;
            const container = document.getElementById('container');
            container.innerHTML = ''; // 기존 컬럼 제거

            columns.forEach((column) => {
              createColumn(column);
              getCard(column);
            });
          })
          .catch((error) => {
            console.error(error);
            alert('Failed to fetch board details.');
          });
      }

      // 쿠키 값 가져오는 함수
      function getCookie() {
        const cookie = decodeURIComponent(document.cookie);
        const [name, value] = cookie.split('=');
        return value;
      }

      // 현재 페이지의 쿼리 스트링 파싱 함수
      function getQueryParam(key) {
        const urlSearchParams = new URLSearchParams(window.location.search);
        return urlSearchParams.get(key);
      }

      function createColumn(column) {
        const newColumn = document.createElement('div');
        newColumn.className = 'col-md-3';
        newColumn.innerHTML = `
        <div class="card" id="${column.id}">
          <div class="card-header">${column.title}</div>
          <ul class="list-group list-group-flush sortable" id="cardsList${column.id}">
          </ul>
          <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <button class="btn btn-primary me-2" id="createCardModalUpButton" data-bs-toggle="modal" data-bs-target="#createCardModal">
              Create Card
            </button>
          </div>
        </div>
      `;
        const container = document.querySelector('.row.justify-content-center');
        container.appendChild(newColumn);

        new Sortable(newColumn.querySelector('.sortable'), {
          group: 'shared',
          animation: 150,
          ghostClass: 'blue-background-class',
        });
      }

      // Create Card
      $(document).on('click', '#createCardModalUpButton', function (e) {
        const columnId = $(e.target).closest('.card').attr('id');
        localStorage.setItem('columnId', columnId);
      });

      $(document).on('click', '#createCardButton', function () {
        const cardName = $('#cardNameInput').val().trim();
        const cardDesc = $('#cardDescInput').val().trim();

        const columnId = localStorage.getItem('columnId');
        createCard(cardName, cardDesc, columnId);
        $('#createCardModal').modal('hide');
        $('#cardNameInput').val('');
        localStorage.clear();
      });

      async function createCard(cardName, cardDesc, columnId) {
        await fetch(`http://localhost:8080/cards`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: getCookie(),
          },
          body: JSON.stringify({
            title: cardName,
            description: cardDesc,
            columnId: columnId,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert('Card was created successfully.');
            location.reload();
          })
          .catch((error) => {
            alert('Card creation failed.');
          });
      }

      function getCard(column) {
        const cardsList = document.querySelector(`#cardsList${column.id}`);
        const columnCards = column.cards;

        console.log(columnCards);

        columnCards.forEach((card) => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.id = card.id;

          const cardText = document.createElement('ul');
          cardText.textContent = card.title;

          listItem.appendChild(cardText);

          listItem.addEventListener('click', function () {
            window.location.href = `cardDetail.html?id=${card.id}`;
          });

          cardsList.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
